<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fortune teller. Ask me anything!</h1>
    <div class="app">
        <p class="message-paragraph"></p>
        <form id="form" class="form-page">
            <label for="question">What is your question?</label>
            <input class="input-question"type="text" id="question">
            <button class="btn" type="submit">Ask the question...</button>
        </form>
        <div class="summary-container">
            <p class="answer" id="answer">My answer: 
                <span class="user-answer"></span>
            </p>
        </div>
    </div>
  
    <script src="app.js"></script>
</body>
</html>
